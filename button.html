
<html>
<head>
<title> Button Types</title>
<link rel="stylesheet" href="./button.css" />
	</head>
	
<body>

<section>

<div>
<button type="submit" class="btn btn-primary">Submit</button>
</div>
<div>
<button type="submit" class="btn btn-secondary">CL submit</button>
</div>
<div>
<button type="submit" class="btn btn-menu">Menu</button>
</div>
<div>
<button type="submit" class="btn btn-danger">Danger</button>
</div>
<div>
<button type="submit" class="btn btn-success">Success</button>
</div>
<div>
<button type="submit" class="btn btn-warning">Warning</button>
</div>

</section>




<section>
<button type="submit" class="btn-alt btn-don">Ok</button>
<button type="submit" class="btn-alt btn-section">Section</button>
<button type="submit" class="btn-alt btn-danger">Don't Click</button>

</section>


</body>
</html>
